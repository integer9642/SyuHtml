<html>
<head>
<script type="text/javascript">

	var fruit=prompt("문자를 입력하시오:","a");
	var num=parseInt(fruit);
	var name;

	switch(fruit){
		case 'a':
			name="apple";
			break;
		case 'b':
			name="banana"
			break;
		case 'c':
			name="cherry";
			break;
		case 'd':
			name="durian";
			break;
		default:
			name="선택 에러!"
	}
	document.write("선택한 과일:"+name);
</script>
</head>
<body>
</body>
</html>
