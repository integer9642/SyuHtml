<html>
<head>
	<title>류정수_test1</title>
<style type="text/css">
      table{border = 1; float: left; width: 130px; height: 100px;}
      td{color: white; text-align: center; font-size: 25px;font-weight: bolder;}
   </style>
</head>
<body>
	<script type="text/javascript">
		var i=0;
		var even=0;
		var odd=0;
for ( i = 1; i <=10; i++) {
         if (i%2 == 0) {
            even = i;
            document.write("<table border=0");
            document.write("<tr><td bgcolor = red>"+even+"</td>");
            document.write("</table>");
         }
         else
         {
            odd = i;
            document.write("<table border=0");
            document.write("<tr><td bgcolor = green>"+odd+"</td>");
            document.write("</table>");
         }
      }
			
		
	</script>.
</body>
</html>
