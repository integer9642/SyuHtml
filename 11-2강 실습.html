<html>
<head>
<script type ="text/javascript">

document.write("<table border=1>");
document.write("<caption>**5단**</caption>");
document.write("<tr><th colspan=3 bgcolor=green> 단</th></tr>");
var dan= prompt("원하는 구구단","2");
var n=parseInt(dan);

for(i=1; i<=9; i++){
	document.write("<tr>");
	document.write("<td>"+n+"*<td>"+i+"<td>="+dan*i+"</tr>")
}
document.write("</table>");

</script>
</head>
</html>
