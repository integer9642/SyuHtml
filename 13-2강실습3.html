	<title>류정수_test01</title>

<body>
<script type="text/javascript">
var arrNumber = new Array(1,4,7,2,5,9,22,15,17,25);
var sum=0;
var avg=0;
for(i=0;i<arrNumber.length;i++){
	sum+=arrNumber[i];
}
avg=sum/arrNumber.length;
document.write("합계:"+sum+"<br>");
document.write("평균:"+avg);
</script>
</body>
