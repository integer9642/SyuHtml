<body>
	<script type="text/javascript">
function randomInt(){ //1~9의 십진 난수 생성
return Math.floor(Math.random()*9)+1;
}

var ques = randomInt() + "*"+randomInt();

var user = prompt(ques+"값을 입력하세요.",0);

if(user==null){//취소버튼시
document.write("구구단 연습을 종료합니다.");
}
else{
	var ans = eval(ques); //구구단 정답 계산
	if(ans==user){
		document.write("정답!<br>");
	}
	else{
		document.write("떙!!!<br>");
	}
	document.write(ques+"="+"<strong>"+ans+"</strong>입니다.<br>");

}


</script>
</body>
</html>
