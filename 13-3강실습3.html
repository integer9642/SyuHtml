<html>
<head>
	<title>류정수_test01</title>	
</head>
<body>
<script type="text/javascript">
var fruits=["melon","cherry","almond","banana","blueberry"];
var join_fruits=fruits.join("<br>");
document.write("==========sort 전 ======<br>");
document.write(join_fruits);

document.write("<br>==========sort 후 ======<br>");
var rev_fruits=fruits.reverse();
for(i=0;i<rev_fruits.length;i++)
document.write(rev_fruits[i]+"<br>");
</script>

</body>
</html>
